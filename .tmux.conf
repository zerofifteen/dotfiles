set-option -g mouse on

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour236 bold'

# panes
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'fg=colour2 bg=colour235'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235 fg=colour40 dim'
set -g status-left ''
set -g status-right '#[fg=colour250,bg=colour236] %d/%m #[fg=colour250,bg=colour236] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour236 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour236'
setw -g window-status-format ' #I#[fg=colour236]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour236 bold'

# messages
set -g message-style 'fg=colour232 bg=colour236 bold'